<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project Comment Functionality</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="post">
        <img src="./assets/post-img.jpg">
        <div class="post-content"></div>
      </div>
      <div class="comments">
        <div class="wrapper"></div>
      </div>
      <div class="post-comment">
        <form action="">
          <input type="text" id="comment" placeholder="Write a comment"/>
          <input type="submit" value="Post" class="button" />
        </form>
    </div>
    <div class="dialog-box-wrapper"></div>
    </div>
    <script src="main-functions.js"></script>
    <script src="fetch-comments.js"></script>
    <script src="script.js"></script>
  </body>
</html>
